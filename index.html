<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<table>
		<tr>
			<td class="tile row1 col1 cross1" id="tile1"></td>
			<td class="tile row1 col2" id="tile2"></td>
			<td class="tile row1 col3 cross2" id="tile3"></td>
		</tr>
		<tr>
			<td class="tile row2 col1" id="tile4"></td>
			<td class="tile row2 col2 cross1 cross2" id="tile5"></td>
			<td class="tile row2 col3" id="tile6"></td>
		</tr>
		<tr>
			<td class="tile row3 col1 cross2" id="tile7"></td>
			<td class="tile row3 col2" id="tile8"></td>
			<td class="tile row3 col3 cross1" id="tile9"></td>
		</tr>
	</table>
	<button>New Game</button>
	<script src="js/app.js"></script>
</body>
</html>
